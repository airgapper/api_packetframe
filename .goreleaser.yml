builds:
  - id: api
    dir: ./cmd/api
    binary: api
    goos:
      - linux
    goarch:
      - amd64

  - id: orchestrator
    dir: ./cmd/orchestrator
    binary: orchestrator
    goos:
      - linux
    goarch:
      - amd64

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers:
  - ids: [ "api" ]
    image_templates: [ "ghcr.io/packetframe/api:{{ .Version }}" ]
    dockerfile: Dockerfile.api
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=AGPL-3.0-only

  - ids: [ "orchestrator" ]
    image_templates: [ "ghcr.io/packetframe/orchestrator:{{ .Version }}" ]
    dockerfile: Dockerfile.orchestrator
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title=orchestrator
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=AGPL-3.0-only
